<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Pokémon Search App</h1>
    </header>
    <main>
      <label for="search-input">Search for Pokémon Name or ID:</label>
      <section class="input-container">
        <input id="search-input" type="text" name="pokemon-name" required />
        <button type="button" id="search-button">Search</button>
      </section>
      <section class="pokemon-image">
        <section>
          <span id="pokemon-name"></span>
          <span id="pokemon-id"></span>
        </section>
        <section>
          <span id="weight"></span>
          <span id="height"></span>
        </section>
        <img src="" alt="" id="sprite" />
        <ul id="types"></ul>
      </section>
      <section class="pokemon-table">
        <table>
          <thead>
            <tr>
              <th>Base</th>
              <th>Stats</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>HP:</td>
              <td id="hp"></td>
            </tr>
            <tr>
              <td>Attack:</td>
              <td id="attack"></td>
            </tr>
            <tr>
              <td>Defense:</td>
              <td id="defense"></td>
            </tr>
            <tr>
              <td>Sp. Attack:</td>
              <td id="special-attack"></td>
            </tr>
            <tr>
              <td>Sp. Defense:</td>
              <td id="special-defense"></td>
            </tr>
            <tr>
              <td>Speed:</td>
              <td id="speed"></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
